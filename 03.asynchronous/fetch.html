<!DOCTYPE html>

<html>
  <head>
    <meta charaset="UTF-8">
    <title>非同期処理(JavaScript)の課題</title>
  </head>
  <body>
    <h1>非同期処理(JavaScript)の課題</h1>
    <h2>コンソールをご覧ください。</h2>
    <script>
      const getHTML = async () => {
        try {
          const url = await fetch("https://bootcamp.fjord.jp/");
          const html = await url.text();
          console.log("以下、取得したHTMLです。");
          console.log(html);
        } catch (error) {
          console.error("取得に失敗しました。", error);
        }
      };

      getHTML();
    </script>
  </body>
</html>
